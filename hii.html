<!DOCTYPE html>
<html>
<head>
  <style>
    /* Modal container hidden by default */
    .modal {
      display: none; 
      position: fixed; 
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background */
      justify-content: center;
      align-items: center;
    }
    /* Modal content box */
    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      color: white;
    }
  </style>
</head>
<body>

<button id="openModalBtn">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <input type="text" placeholder="Search docs" style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <div>Recent</div>
    <div style="background-color: #0099ff; padding: 10px; margin-top: 10px; border-radius: 4px;">
      Your First Component
    </div>
    <button id="closeModalBtn" style="margin-top: 20px;">Close</button>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.getElementById("closeModalBtn");

  openBtn.onclick = () => modal.style.display = "flex";
  closeBtn.onclick = () => modal.style.display = "none";

  // Optional: close modal on clicking outside the content
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
